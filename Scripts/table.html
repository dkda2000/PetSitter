<!DOCTYPE html>
<html>
<head>
	<title>Tabla</title>
</head>
<body>

<table id="tablaNombres" border=1>
	<tr>
		<td>Nombre</td>
		<td>Apellido</td>
	</tr>
</table>

<script>
		
	var algunasPersonas = [{"nombre" :"eze", "apellido": "vel"}, {"nombre" : "juan", "apellido" : "perez"}];

	llenarTabla(algunasPersonas);

	function llenarTabla(personas){

		// Capturar la tabla en una variable
		var laTabla = document.querySelector("#tablaNombres");

		for(persona of personas){
			  //Crear un objeto fila
		      var row = document.createElement("tr");
		      
		      // Crear objetos celdas
		      var celdaNombre = document.createElement("td");
		      var celdaApellido = document.createElement("td");	      
		      
		      // Insertar valores en las celdas
		      celdaNombre.innerText = persona.nombre;
		      celdaApellido.innerText = persona.apellido;		     
		      
		      // Agregar las celdas a la fila
		      row.appendChild(celdaNombre);
		      row.appendChild(celdaApellido);		      
		      
		      // Agregar la fila a la tabla
		      laTabla.appendChild(row);
		}	
	}
	
	// Si se quiere tomar los datos que vienen de un form por url:
	capturarDatosPasadosEnLaURL();	
	function capturarDatosPasadosEnLaURL(){			
		let params = new URLSearchParams(window.location.search);	
		let result = {}
	    for(let [key, value] of params) { 
		  result[key] = value;
	    }
		let resArray = [];	
		resArray.push(result);		
		console.log(resArray);
		llenarTabla(resArray);
	}	
	

</script>
</body>
</html>
