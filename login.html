<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petsitter-Login</title>

  <link rel="icon" href="./icons/Logo-huella.ico" />

  <link rel="preload" href="./CSS/normalize.css" />
  <link rel="stylesheet" href="./CSS/normalize.css" />

  <link rel="preload" href="./CSS/login.css">
  <link rel="stylesheet" href="./CSS/login.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sing-up">
      <form>
        <h1>Crear una cuenta</h1>

        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">

        <button>Registrarse</button>
      </form>
    </div>
    <div class="form-container sing-in">
      <form>
        <h1>Iniciar Sesión</h1>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <button>Iniciar sesión</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bienvenido de nuevo</h1>
          <p>Introduzca sus datos personales para utilizar todas las funciones</p>
          <button class="hidden" id="login">Iniciar sesión</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Bienvenido y gracias por elegirnos</h1>
          <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
          <button class="hidden" id="registrarse">Registrarse</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
